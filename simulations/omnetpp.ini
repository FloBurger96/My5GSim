[General]
network = net.BasicStandalone
sim-time-limit = 10s

# NED Pfade (CLI-Fall, IDE setzt Referenzen automatisch)
# **Nur nötig, wenn du ohne IDE baust**:
# ned-path = .;../src;../../inet4.5/src;../../Simu5G/src

# Visualisierung
**.vector-recording = true
**.scalar-recording = true

# IP/Zuweisung
**.ipv4.arp.typename = "GlobalArp"
**.ipv4.configurator.typename = "Ipv4NetworkConfigurator"

# UE App: pinge den Host
*.ue.numApps = 1
*.ue.app[0].typename = "PingApp"
*.ue.app[0].destAddr = "host"
*.ue.app[0].startTime = 1s
*.ue.app[0].stopTime = 9s
*.ue.app[0].printPing = true

# Host: Echo/ICMP erlauben (StandardHost kann ICMP beantworten)
*.host.hasTcp = true
*.host.hasUdp = true

# Funk / Zelle (vereinfachte Defaults)
*.gnb.nrCellConfig.carrierFrequency = 3.5GHz
*.gnb.nrCellConfig.bandwidth = 20MHz
*.gnb.nrCellConfig.txPower = 30dBm
*.ue.wlan[0].mac.retryLimit = 0  # (keine WLAN-NIC; nur um Warnungen zu vermeiden)

# Positionen (fix, für reproduzierbare SINR)
*.gnb.mobility.typename = "StationaryMobility"
*.gnb.mobility.initialX = 400m
*.gnb.mobility.initialY = 250m

*.ue.mobility.typename = "StationaryMobility"
*.ue.mobility.initialX = 220m
*.ue.mobility.initialY = 380m

*.host.mobility.typename = "StationaryMobility"
*.host.mobility.initialX = 880m
*.host.mobility.initialY = 380m

# gNB <-> UPF: IP-Adressierung automatisch
*.**.ipv4.configurator.addStaticRoutes = true

# Binder Referenz (falls Version >=1.3: Parametername binderModule verfügbar)
*.gnb.binderModule = "^.binder"
*.ue.binderModule = "^.binder"

# Kanalmodell: einfache Defaults (Simu5G bringt Lte* ChannelModel)
*.**.channelModel.typename = "LteChannelModel"
